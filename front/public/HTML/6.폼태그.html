	<!--  폼양식 : 사용자가 키보드로 입력 하거나 마우스 선택할수 있는 서식 -->
	<!-- [속성] 
     1. type="text":문자 입력 상자
     1-2.type="password = 가려진 문자 입력 상자

     1-12input type="month=월 선택
     1-13input type="time"=시간 선택
     1-14input type="week"=주 선택
     1-15input type="number=범위내 숫자 선택
     1-16input type="range=범위스크롤내 숫자 선택
      min=최소값 max=최대값 step=증가단위
     1-8.input type="color= 색상

     3-1.disabled="disabled"= 사용금지 모드
     4. placeholder="가이드 문자 " = 입력 가이드 라인
     5.autofocus="autofocus = 포커스[커서]위치
     6.name= "이름"= 태그의 식별 이름 [아무거나]
     7.checked="checked = 체크된 상태 
     8.<select>=목록

    <form><!-- form s -->
	이름 :
	<input type="text" value="유재석" readonly="readonly">
	<br> 아이디 :
	<input type="text" placeholder="아이디 입력" autofocus="autofocus">
	<br> 회원등급 :
	<input type="text" value="일반" disabled="disabled">
	<br> 비밀번호 :
	<input type="password">

	<input type="text"> @

		<option>직접입력</option>

		<option>daum.com</option>
	</select
	<br> 자기소개 :
	<textarea rows="6" cols="30"></textarea>

	<input type="button"    value="버튼">
	<input type="submit"    value="폼 전송버튼">
	<input type="reset"    value="다시쓰기">
	<!-- 상위는 많이 쓰는 입력어 -->
	색상 :
	<input type="color">
	<br> 날짜 :
	<input type="date">
	<br> 날짜/시간 :
	<input type="datetime-local">
	<br> 이메일 :
	<input type="email">
	<br> 월단위 :
	<input type="month">
	<br> 시간단위 :
	<input type="time">
	<br> 주단위 :
	<input type="week">
	<br> 숫자범위 :
