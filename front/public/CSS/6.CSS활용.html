<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>

<style type="text/css">
div {
	background-color: gray;
	margin: 10px;
}

span {
	color: white;
	border: solid 1px red;
}

.s1 {
	display: inline;
	height: 100px;
	width: 100px;
}

.s2 {
	display: block;
	height: 100px;
	width: 100px;
}

.s3 {
	display: inline-block;
	height: 100px;
	width: 100px;
}

.s4 {
	display: none;
}

.b1 {
	height: 50px;
	display: inline;
	background-color: orange;
	display: inline;
}

.b2 {
	height: 50px;
	display: block;
	background-color: green;
	display: block;
}

.b3 {
	height: 50px;
	display: inline-block;
	background-color: blue;
	display: inline-block;
}

.b4 {
	width: 400px;
	margin: auto;
}
</style>




</head>
<body>

	<!-- 
	레이아웃[박스권]
		<div> 태그
			1.한줄 차지 적용
			2.dispaly : block 
			3.박스 크기 조절 가능 
		    (vs)
		<span> 태그
			1.같은 줄에 적용
			2.display : inline
			3.박스 크기 조절 불가능
			display: inline					= 한줄로 표시[가로세로길이x]
			display:block 					=한줄차지[가로세로길이 ㅇ]
			display : inline-block 속성		= inline + block[가로세로길이 ㅇ]
			display: none 속성   				= 표시 숨기기
			해당
		 -->
	<div>박스(구역) 구분 태그</div>
	boxboxboxboxboxbox
	<span>박스 (구역) 구분 태그</span> boxboxboxboxboxbox


	<div>
		글자 1 <span class="s1">inline안녕하세요</span> 글자2
	</div>
	<div>
		글자 1 <span class="s2">block안녕하세요</span> 글자2
	</div>
	<div>
		글자 1 <span class="s3">inline-block안녕하세요</span> 글자2
	</div>
	<div>
		글자 1 <span class="s4">none안녕하세요</span> 글자2
	</div>

	글자1
	<span class="b1">inline box1</span>글자2
	<br> 글자1
	<span class="b2">box2</span>글자2
	<br> 글자1
	<span class="b3">box3</span>글자2
	<br>
	<div class="b4">박스권 가운데 정렬[auto]</div>
</body>
</html>
