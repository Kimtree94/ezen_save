<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
.box1, .box2, .box3, .box4 {
	border: solid 1px red;
	width: 300px;
	margin: 0 auto; /* 박스권 가운데 정렬 */
	padding: 20px;
}

.box1 {
	text-align: right;
}

.box2 {
	text-align: left;
}

.box3 img {
	width: 100px;
}

.box3 {
	text-align: center;
}

.box4 {
	text-align: center;
}

.div1 .div2 .div3 .div4 {
	border: solid 1px red;
	width: 100px;
	padding: 20px;
}

.div1, .div2 {
	background-color: green;
}

.div3 {
	background-color: blue;
	float: left;
}

.div4 {
	background-color: gray;
	float: right;
}

.div5 {
	float: left;
}

h3 {
	clear: both;
}
</style>







</head>
<body>
	<!-- 
	<div> : 구역(박스)태그 [display : block]
	박스권 정렬
	folat : left    	왼쪽 배치
	margin: 0 auto  	가운데 배치
	folat : right		오른쪽 배치
	clear : both		float 제거 
 -->

	<div class="box1">안녕하세요</div>
	<div class="box2">안녕하세요2</div>
	<div class="box3">
		<img alt="" src="../img/강아지.jpg">
	</div>
	<div class="box4">
		<button>버튼</button>
	</div>

	<div class="div1">요소 A</div>
	<div class="div2">요소 B</div>
	<div class="div3">요소 C</div>
	<div class="div4">요소 D</div>
	<div class="div5">
		<img alt="" width="400" height="150" src="../img/강아지.jpg">
	</div>

	<h3>안녕하세요</h3>

</body>
</html>
