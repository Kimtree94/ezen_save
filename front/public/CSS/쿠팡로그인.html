<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 뷰포트 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- 아이콘 폰트 -->
	<script src="https://kit.fontawesome.com/3367894b6f.js"crossorigin="anonymous"></script>

<link href="쿠팡로그인.css" rel="stylesheet">
<title>쿠팡로그인</title>
</head>
<body>
	<div class="mainbox">
		<header>
			<!-- 헤더 로고  -->
			<div class="mainlogo">
				<img src="웹디자인/webimg/coupang.png" class="photo">
			</div>
		</header>
		<!-------------------------------------------------------------------------------------->
		<div>
			<!-- 아이디 비밀번호 비밀번호 찾기  -->
			<div class="full">
				<span class="mail_logo"> <i class="fa-solid fa-envelope"></i>
				</span>
				<div class="id">
					<input type="text" class="id_box" placeholder="아이디(이메일)">
				</div>
			</div>
			<div class="pw">
				<span class="lock_logo"><i class="fa-solid fa-lock"></i>
				</span> <input type="password" placeholder="비밀번호" class="pw_box">
			</div>

			<div class="under">
				<span class="autu_login"> <input type="checkbox" name="item">자동로그인
				</span> <span class="ID_PW_find"> <a href="#">아이디(이메일)/비밀번호 찾기 >
				</a>
				</span>
			</div>

		</div>
		<!------------------------------------------------------------------------------------------------>
		<div>
			<!-- 로그인 버튼 -->
			<button class="login_Bt">로그인</button>
		</div>
		<div>
			<hr class="line">
		</div>
		<!------------------------------------------------------------------------------------------------>
		<div>
			<button class="class_Bt">회원가입</button>
		</div>
		<!------------------------------------------------------------------------------------------------>

		<footer id="footer">
			<div>©Coupang Corp. All rights reserved.</div>
		</footer>

	</div>



</body>
</html>
