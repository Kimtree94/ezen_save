<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">


		.web{border: solid 1px red;}
		.head{border: solid 1px blue; background-color: blue; height: 200px;}
		.container{border:solid 1px black;  background-color: black; width: 1200px;  height:600px; margin: 0 auto;}
		.left_menu{border: solid 1px yellow; width:900px; height:600px; background-color: silver; float: left;}
		.right_menu{border: solid 1px gray; width: 295PX; height: 600PX; background-color: gray; float: right;}
		.footer{border: solid 1px  orange; background-color: orange; height: 200px; clear: both;}
		
		*{text-align: center; color: white;}
</style>




</head>
<body>

	<div class="web">
		<!-- 내용 전체 박스권 -->
		<div class="head">상단메뉴[헤더]</div>
		<!-- 상단 메뉴 박스권  -->
		<div class="container">
			<!-- 메인 메뉴 -->
			<div class="left_menu">왼쪽메뉴</div>
			<div class="right_menu">오른쪽 메뉴</div>
		</div>
		<div class="footer">하단메뉴[푸터]</div>
	</div>



</body>
</html>
