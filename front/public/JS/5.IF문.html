    if(a 편의점<=1000){콜라구매하고 집간다}  (여러개의 창을 찾을떄)참이 다수일때
    if(b편읜점<=1000){콜라구매하고 집간다}
    if(c편의점<=1000){콜라구매하고 집간다}

	<script type="text/javascript">

		if (273 < 100) {

		//확인차
		alert('현재날짜 :' + date)
		alert('현재 시 :' + hour)

			alert('오후 입니다')
		}

			alert('오후 입니다')
		}

		} else { //1.아니면

		}

		else if (c>=6 && c<=8) {//6-8까지 여름 //3 아니고 만약에 입력한 월이 6 이상 이고 8 이하이면 여름
				alert('여름입니다')
							}

						}
