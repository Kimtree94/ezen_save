<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	 
	<!-- 여기서 작성된 js는 실행 X [why?=body가 생성되기 전이라서] -->
	<script>
		//	콜백함수 : 인수 => 결과값
		const h1 = (text) => `<h1>${text}<h1>`
	</script>
	<script>
		document.body.innerHTML +=h1('1번째 script 태그')
	</script>
	<!--p.309  -->
	<script >
		/*  1.문서를 읽어오는 이벤트 */
		//document.addEventListener('Domcontentloaded' ,()=> { })
		document.addEventListener('Domcontentloaded' ,()=> {
			
			const h1 =(text)=>`<h1>${text}</h1>`
			document.body.innerHTML += h1('Domcontentloaded 이벤트발생')
			
		})
		
		//2. onLoad p310
			//document.onload = function (){ 코드 }
		document.onload = function(){
			document.innerHTML += 'load 이벤트 발생'
		}
		//3. load  p310 
			//document.addEventListener('load' ,function(){  코드  })
		document.addEventListener('load' , function(){
			document.innerHTML +='load 이벤트 발생'
		})
	</script>
</head>
<body>



<script>
	document.body.innerHTML += h1('2번째 script 태그')
</script>
