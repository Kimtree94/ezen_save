<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!--  
	1. 변수/상수 : 데이터 1개를 저장하는 공간 [메모리]
	2. 배열 : 데이터 여러개를 저장하는 공간 [메모리]
		1. [ ] 사용
		2. 인덱스 사용 : 저장된 순서번호(0번부터 시작 ~~~)
		3.선언  : const/let 배열명 = [ 요소1 , 요소2 , 요소3] 
		4.길이 :  lenght
		5.요소추가 :push(새로운요소) : 배열 뒷부분에 요소 추가 
		   *  특정 위치에 요소 추가 
		   splice ( 인덱스 , 0 , 새로운요소)
		6.인덱스 제거 : splice(인덱스번호 , 개수 )
			splice(0) : 0번부터 모두 제거
			splice(0,1) :0번 인덱스 제거 
			*값으로 제거 
			indexOf(요소 ) 해당 요소의 인덱스번호 찾기 
 	-->
 	<script type="text/javascript">
 	//.p161 배열의 선언
 	const numbers = [273 , 52 ,103 ,32]
 			console.log(numbers)
 	//p.162 배열 요소 접근 [인덱스 = 저장순서번호]
 			console.log('0번 인덱스 :' + numbers[0])  // 예상 => 273	
 	 		console.log("연산 인덱스 :"+ numbers[1*3])// 예상 =>32
 	//p.163 배열의 요소 개수 확인[배열명.length  vs  문자열.length = 문자길이]
 	 		console.log('배열의 길이 :' + numbers.length)
 	//p.163 배열의 요소를 추가하기 [배열명.push]
 	numbers.push(300)
 		console.log("요소 추가 후 :" + numbers)
 	//p.165 배열  인덱스 이용한 요소 제거하기 [배열명 .splice()]
 	numbers.splice(0 , 1)
 			console.log("0번 인데스 제거 : " + numbers)
 	//p.166 배열 값으로 요소 제거하기[배열명.indexOf(요소)]
 	numbers.splice(numbers.indexOf(300), 1 )
 			console.log(" 300 요소 제거 " + numbers)
 	//p.168 특정위치에 요소 추가
 	  	//요소 추가하기 전 : 52,103,32
 	  	//52와103 사이에 '80' 요소 추가 
 	  numbers.splice( 1 , 0 , 80)
 	  		console.log('1번 인덱스의 요소 추가 후 :' + numbers)
  	</script>
</body>
</html>
